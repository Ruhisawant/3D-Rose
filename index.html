<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flower Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    canvas {
      display: block;
    }
    
    .control-panel {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      max-width: 300px;
      overflow: hidden;
      z-index: 100;
    }
    
    .panel-header {
      background-color: #4a90e2;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    
    .toggle-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 4px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    .controls-content {
      padding: 15px;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .control-section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .slider-container {
      margin-bottom: 12px;
    }
    
    .slider-label {
      font-size: 0.85em;
      margin-bottom: 5px;
      color: #555;
    }
    
    .slider {
      width: 100%;
    }
    
    .radio-group {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    
    .radio-group label {
      margin: 5px 0;
      font-size: 0.9em;
    }
    
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .preset-button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s;
    }
    
    .preset-button:hover {
      background-color: #3a7bd5;
    }
  </style>
</head>
<body>
  <script src="controls.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
